<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanHelper</title>
    <link rel="stylesheet" href="../resources/panhelper.css">
    <style>
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .content-box {
            width: 100%;
            max-width: 600px;
            background-color: #DBD3C6;
            box-shadow: 0 4px 6px #B2A6D6;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-header, .chat-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .chat-body {
            overflow-y: auto;
            max-height: 400px;
            padding: 10px;
            flex-grow: 1;
            background-color: ##E3DFD8;
            border-radius: 8px;
        }
        .chat-footer textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            margin-top: 10px;
        }
        .chat-controls button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1><a href="../homepage/home.html" style="text-shadow: 2px 2px 2px #d8e498">PH</a></h1>
            </div>
            <ul class="nav-icons">
                <li><a href="../aboutus/aboutusfaq.html"><span class="icon">📋</span></a></li> <!-- FAQ link -->
                <li><a href="../chatbot/chatbotembed.html"><span class="icon">💬</span></a></li> <!-- Chatbot link -->
                <li><a href="../games/trivia.html"><span class="icon">⭐</span></a></li> <!-- Trivia link -->
                <li><a href="../games/fakesorting.html"><span class="icon">🖌️</span></a></li> <!-- Sorting link -->
                <li><a href="../calendar/calendar.html"><span class="icon">📅</span></a></li> <!-- calendar -->
            </ul>
        </nav>

        <div class="main-content">
            <div class="content-box">
                <div class="chat-header">
                    <div class="header-info">
                        <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                            <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                        </svg>
                        <h2 class="logo-text">PaigePal</h2>
                    </div>
                </div>

                <!-- Chat Body -->
                <div class="chat-body">
                    <div class="message bot-message">
                        <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                            <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                        </svg>
                        <div class="message-text">Hello👋 I'm PaigePal and AI Chatbot using Gemini AI! <br /> How can I help you today?</div>
                    </div>
                </div>

                    <form action="#" class="chat-form">
                        <textarea placeholder="Message..." class="message-input" required></textarea>
                        <div class="chat-controls">
                            <button type="button" id="emoji-picker" class="material-symbols-outlined">😊</button>
                            <button type="button" id="file-upload" class="material-symbols-rounded">📎</button>
                            <button type="submit" id="send-message" class="material-symbols-rounded">⬆️</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
